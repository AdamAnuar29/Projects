<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        input[type="submit"], input[type="button"] {
            padding: 8px;
            width: 45%;
            cursor: pointer;
        }
        .error-message, .success-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Election Form</h1>

    <form onsubmit="return validateForm()">
        <label for="constituency">Constituency:</label>
        <select id="constituency" name="constituency">
            <option value="constituency1">Constituency 1</option>
            <option value="constituency2">Constituency 2</option>
            <option value="constituency3">Constituency 3</option>
            <option value="constituency4">Constituency 4</option>
            <option value="constituency5">Constituency 5</option>
        </select>

        <label for="uvcCode">UVC Code:</label>
        <input type="text" id="uvcCode" name="uvcCode" required>
        <div id="error" class="error-message"></div>
        <div id="success" class="success-message"></div>

        <div class="button-group">
            <input type="submit" value="Submit">
            <input type="button" value="Cancel" onclick="cancelForm()">
        </div>
    </form>

    <script>
        const validUVCs = [
            "HH64FWPE",
            "BBMNS9ZJ",
            "KYMK9PUH",
            "WL3K3YPT",
            "JA9WCMAS",
            "Z93G7PN9",
            "WPC5GEHA",
            "RXLNLTA6",
            "7XUFD78Y",
            "DBP4GQBQ"
        ];

        function validateForm() {
            const uvcCodeInput = document.getElementById('uvcCode');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');

            const enteredUVC = uvcCodeInput.value.toUpperCase(); // Convert to uppercase for case-insensitive comparison

            if (!validUVCs.includes(enteredUVC)) {
                errorDiv.textContent = 'Invalid UVC Code. Please enter a valid UVC Code.';
                successDiv.textContent = '';
                return false; // Prevent form submission
            } else {
                errorDiv.textContent = '';
                successDiv.textContent = 'UVC Code is valid. Submission successful!';
                return true; // Allow form submission
            }
        }

        function cancelForm() {
            // Add any cancellation logic here
            alert('Form canceled');
        }
    </script>

</body>
</html>
